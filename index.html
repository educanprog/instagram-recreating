<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrap">
        <div class="insta-phone">
            <img src="./images/Iphone.png" alt="Instagram's feed">
        </div>
        <div class="insta-log">
            <div class="box">
                <img src="./images/instagram.png" class="insta-logo" alt="Instagram's logo">
                <div class="profile-pic">
                    <img src="./images/eu.jpeg" alt="Profile picture">
                </div>
                <a href="#" class="instagram-login">Continue as _duds.c</a>
                <a href="#" class="instagram-logout">Remove account</a>
            </div>
            <div class="box">
                <p class="not-account">Not _duds.c?</p>
                <p class="not-account">
                    <span class="link-blue">Switch accounts</span>
                    or
                    <span class="link-blue">Sign Up</span>
                </p>
            </div>
            <div class="app">
                <p class="app">Get the app.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
